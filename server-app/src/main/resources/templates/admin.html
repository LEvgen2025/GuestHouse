<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">>
<head>
    <title>Панель администратора</title>
    <link rel="stylesheet" th:href="@{/adminPanel.css}">
    <script th:src="@{/admin-panel.js}" defer></script>
</head>
<body>
<section layout:fragment="content">
    <h1>Список пользователей</h1><hr>
    <br>
    <form action="admin/registration" target="_blank">
        <button class="add-btn">Добавить пользователя</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>Имя</th>
            <th>Роль</th>
            <th>Изменить роль</th>
            <th>Удалить</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}" th:attr="data-id=${user.id}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.roles.contains(T(com.example.guestHouse.repository.enums.Role).ROLE_ADMIN) ? 'Администратор' : 'Пользователь'}"></td>
            <td>
                <form th:action="@{/admin/user/edit/{id}(id=${user.id})}" method="get">
                    <button type="submit" class="edit-btn"
                            th:if="${user.username != currentUsername}">
                        <i class="bi bi-pencil"></i>
                    </button>
                </form>
            </td>
            <td>
                <button class="delete-btn"
                        th:attr="data-id=${user.id}"
                        onclick="confirmDelete(this)"
                        th:if="${user.username != currentUsername}">
                    <i class="bi bi-trash"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <div id="deleteModal" class="modal">
        <div class="modal-content" style="width: 30%;">
            <span class="close" onclick="closeModal('deleteModal')">&times;</span>
            <h2>Подтверждение удаления</h2>
            <p>Вы уверены, что хотите удалить этого пользователя?</p>
            <div style="text-align: right; margin-top: 20px;">
                <button type="button" class="edit-btn" onclick="closeModal('deleteModal')" style="margin-right: 10px;">
                    Отмена
                </button>
                <input type="hidden" th:name="_csrf" th:value="${_csrf.token}" />
                <button type="button" class="delete-btn" id="confirmDeleteBtn">
                    Удалить
                </button>
            </div>
        </div>
    </div>

</section>
</body>
</html>
